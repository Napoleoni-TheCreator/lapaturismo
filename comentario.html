
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="bg-dark">

    <!-- d-flex = display flex / mt = margin-top -->
    <div class="d-flex justify-content-center mt-5">
        <!--rounded = border-radius / bg = background / w = width / p = padding -->
        <form id="formulario" class="rounded-2 bg-white p-5 w-50">
            <!--mb = margin-botton / text-center centraliza texto -->
            <h3 class="text-center mb-4">Faça seu comentário</h3>
            <div class="mb-5">
                <!--/ form-control = estilização do Bootstrap /-->
                <label for="InputText" class="form-label">Email</label>
                <input class="form-control shadow-none" type="email" name="email" id="email" placeholder="Seu Email" required>
            </div>

            <div>
                <label for="exanpleFormControlTextarea1" class="form-label">Comentário:</label>
                <textarea class="form-control shadow-none" id="exampleFormControlTextarea1" required></textarea>
            </div>

            <div class="d-flex justify-content-center mt-5">
                <!--btn é a estilização do botao / px = padding no eixo X / py padding no eixo Y -->
                <button type="submit" class="btn btn-success px-5">Comentar</button>
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-center">

        <div class="rounded-2 bg-white p-3 w-50 mt-5" id="comentarioPost">
            <h5 class="text-center mb-2">Comentarios</h5>

            <p><strong>Usuario: </strong>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit, sit cupiditate. Veniam, quia voluptate? Excepturi vitae amet ea aut dolorem ullam, expedita totam nesciunt? Reiciendis blanditiis illum delectus quia ratione.</p>

        </div>


    </div>


    <script></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js    "></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
